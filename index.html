<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR ì½”ë“œ ë³€í™˜ê¸°</title>
  <style>
    :root{
      /* Dark (default) */
      --bg:#0b0b0c;
      --fg:#eaeaea;
      --muted:#9aa0a6;
      --card-bg:#141416;
      --card-border:#2a2b2f;
      --input-bg:#0f1012;
      --secondary-bg:#22242a;
    }
    /* Light theme overrides */
    body.light{
      --bg:#ffffff;
      --fg:#1a1a1a;
      --muted:#666666;
      --card-bg:#f7f7f8;
      --card-border:#e7e7ea;
      --input-bg:#ffffff;
      --secondary-bg:#f0f1f3;
    }

    body{
      margin:0; font-family:ui-sans-serif,system-ui;
      background:var(--bg); color:var(--fg);
      display:grid; place-items:center; min-height:100dvh;
    }
    .card{
      width:min(720px,92vw); background:var(--card-bg);
      border:1px solid var(--card-border); border-radius:18px;
      padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:12px;
    }
    h1{ margin:0; font-size:22px; }
    .row{ display:grid; gap:10px; grid-template-columns:1fr; }
    @media (min-width:720px){ .row{ grid-template-columns: 1fr 240px; } }

    textarea, select, input[type="number"]{
      width:95%; background:var(--input-bg); color:var(--fg);
      border:1px solid var(--card-border); border-radius:12px;
      padding:10px 12px; font-size:14px; outline:none;
    }
    input[type="number"]{ width:80%; }

    label{ font-size:12px; color:var(--muted); margin-top:6px; display:block; }
    .controls{
      display:grid; grid-template-columns: repeat(4, minmax(0,1fr));
      gap:10px; margin-top:10px;
    }
    .btns{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    button{
      border:none; border-radius:12px; padding:10px 14px;
      font-weight:600; cursor:pointer;
    }
    /* ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ íŒŒë€ìƒ‰ */
    #download{ background:#109bff; color:#ffffff; }
    #download:hover{ filter:brightness(0.95); }
    button.secondary{ background:var(--secondary-bg); color:var(--fg); }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    /* í…Œë§ˆ í† ê¸€ ë²„íŠ¼ */
    #toggleTheme{
      background:var(--secondary-bg); color:var(--fg);
      padding:8px 12px; border-radius:10px; font-weight:600;
    }

    #qrbox{
      background:#fff; border-radius:12px;
      width:240px; height:240px;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    #qrbox .placeholder{ color:#666; font:14px ui-sans-serif,system-ui; }
    .muted{ color:var(--muted); font-size:12px; margin-top:6px; }
  </style>
  <!-- qrcodejs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="card">
    <div class="topbar">
      <h1>QR ì½”ë“œ ë³€í™˜ê¸°</h1>
      <button id="toggleTheme" type="button">ğŸŒ™ ë‹¤í¬ëª¨ë“œ</button>
    </div>

    <div class="row">
      <div>
        <label>í…ìŠ¤íŠ¸ / URL</label>
        <textarea id="input" rows="6" placeholder="ì—¬ê¸°ì— í…ìŠ¤íŠ¸ë‚˜ URL ì…ë ¥"></textarea>

        <div class="controls">
          <div>
            <label>ì‚¬ì´ì¦ˆ(px)</label>
            <input id="size" type="number" min="128" max="2048" value="512" />
          </div>
          <div>
            <label>ì—ëŸ¬ì •ì •</label>
            <select id="ec">
              <option value="L">L (ë‚®ìŒ, ìš©ëŸ‰â†‘)</option>
              <option value="M" selected>M (ë³´í†µ)</option>
              <option value="Q">Q (ë†’ìŒ)</option>
              <option value="H">H (ë§¤ìš° ë†’ìŒ, ë¡œê³ ìš©)</option>
            </select>
          </div>
          <div>
            <label>ì „ê²½ìƒ‰</label>
            <input id="dark" type="color" value="#000000" />
          </div>
          <div>
            <label>ë°°ê²½ìƒ‰</label>
            <input id="light" type="color" value="#ffffff" />
          </div>
        </div>

        <div class="btns">
          <button id="download" type="button" disabled>PNG ë‹¤ìš´ë¡œë“œ</button>
          <button class="secondary" id="clear" type="button">ì§€ìš°ê¸°</button>
        </div>
        <div class="muted">íŒ: ìŠ¤ìº” ì•ˆ ë˜ë©´â€¦ ê·¸ëƒ¥ URL íƒ€ì´í•‘í•˜ì„¸ìš”.</div>
      </div>

      <div>
        <div id="qrbox" aria-label="QR ë¯¸ë¦¬ë³´ê¸°">
          <div class="placeholder">ë¯¸ë¦¬ë³´ê¸° ì—†ìŒ</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const $ = (id) => document.getElementById(id);
      const input = $('input'), size = $('size'), ec = $('ec'),
            dark = $('dark'), light = $('light');
      const qrbox = $('qrbox'), dlBtn = $('download'), clearBtn = $('clear');
      const toggleBtn = $('toggleTheme');

      /* ---------- Theme handling ---------- */
      const applyTheme = (mode) => {
        document.body.classList.toggle('light', mode === 'light');
        toggleBtn.textContent = document.body.classList.contains('light')
          ? 'ğŸŒ™ ë‹¤í¬ëª¨ë“œ' : 'â˜€ï¸ ë¼ì´íŠ¸ëª¨ë“œ';
        localStorage.setItem('theme', mode);
      };
      // init: saved -> system -> dark
      const saved = localStorage.getItem('theme');
      if (saved) {
        applyTheme(saved);
      } else {
        const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
        applyTheme(prefersLight ? 'light' : 'dark');
      }
      toggleBtn.addEventListener('click', () => {
        const next = document.body.classList.contains('light') ? 'dark' : 'light';
        applyTheme(next);
      });

      /* ---------- QR logic ---------- */
      function showPlaceholder(msg='ë¯¸ë¦¬ë³´ê¸° ì—†ìŒ'){
        qrbox.innerHTML = `<div class="placeholder">${msg}</div>`;
        dlBtn.disabled = true;
      }

      function renderQR(){
        const text = (input.value || '').trim();
        const w = 240; // ë¯¸ë¦¬ë³´ê¸°ëŠ” í•­ìƒ 240px ê³ ì •
        if(!text){
          showPlaceholder();
          return;
        }
        qrbox.innerHTML = '';
        const levelMap = (QRCode.CorrectLevel || {L:1,M:0,Q:3,H:2});
        const level = levelMap[ec.value] ?? levelMap.M;

        try{
          new QRCode(qrbox, {
            text,
            width: w,
            height: w,
            colorDark: dark.value,
            colorLight: light.value,
            correctLevel: level
          });
          dlBtn.disabled = false;
        }catch(e){
          console.error(e);
          showPlaceholder('ìƒì„± ì‹¤íŒ¨');
        }
      }

      function downloadPNG(){
        if (dlBtn.disabled) return;

        const text = (input.value || '').trim();
        const dlW = Number(size.value) || 1024; // âœ… ë‹¤ìš´ë¡œë“œ í•´ìƒë„
        const levelMap = (QRCode.CorrectLevel || {L:1,M:0,Q:3,H:2});
        const level = levelMap[ec.value] ?? levelMap.M;

        // ì˜¤í”„ìŠ¤í¬ë¦° ì»¨í…Œì´ë„ˆì— ê³ í•´ìƒë„ë¡œ í•œ ë²ˆ ë” ê·¸ë¦° ë’¤ ì €ì¥
        const tmp = document.createElement('div');
        tmp.style.position = 'fixed';
        tmp.style.left = '-9999px';
        tmp.style.top = '0';
        document.body.appendChild(tmp);

        new QRCode(tmp, {
          text,
          width: dlW,
          height: dlW,
          colorDark: dark.value,
          colorLight: light.value,
          correctLevel: level
        });

        const trySave = () => {
          const c = tmp.querySelector('canvas');
          const img = tmp.querySelector('img');
          if (c) {
            const a = document.createElement('a');
            a.download = 'qrcode.png';
            a.href = c.toDataURL('image/png');
            a.click();
            tmp.remove();
          } else if (img) {
            if (img.complete) {
              const a = document.createElement('a');
              a.download = 'qrcode.png';
              a.href = img.src;
              a.click();
              tmp.remove();
            } else {
              img.addEventListener('load', () => {
                const a = document.createElement('a');
                a.download = 'qrcode.png';
                a.href = img.src;
                a.click();
                tmp.remove();
              }, { once:true });
            }
          } else {
            requestAnimationFrame(trySave); // ë‹¤ìŒ í‹± ì¬ì‹œë„
          }
        };
        requestAnimationFrame(trySave);
      }

      dlBtn.addEventListener('click', downloadPNG);

      let t;
      const schedule = () => { if (t) clearTimeout(t); t = setTimeout(renderQR, 160); };
      ['input','change'].forEach(ev=>{
        [input,size,ec,dark,light].forEach(el=> el.addEventListener(ev, schedule));
      });

      clearBtn.addEventListener('click', ()=>{
        if (t) { clearTimeout(t); t = null; }
        input.value = '';
        showPlaceholder();
      });

      showPlaceholder();
    })();
  </script>
</body>
</html>
